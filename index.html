<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <title>Weather Dashboard</title>

        
        <link rel="stylesheet" href="./assets/styles.css">
    
        <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    </head>

    <body>

        <header class="hero">
            <h1> Weather Dashboard</h1>
        </header>


        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class = "searchBar">
                        <h5 class = "card-header text-uppercase">Search for a City:</h5>
                        <form  class="searchForm" class="">
                            <input name="nameOfCity" class="cityName" type="text"  id="form-input" placeholder="Austin"></input>
                
                            <div class="btn-text">
                                <button type="submit" class="btn btn-info">Search</button> 
                            </div>
                        </form>

                        <div class="history"></div>

                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="col-9">
            <div>
                <h2 class="text-center">Showing Current Weather for: <div id="currentResult"></div></h2>
                <div id="currentWeather" class="list-group"></div>
            </div>

            <div><h2 class="text-center">5-Day Forecast <span id="city-search-form"></span></h2></div>
            <div class ="container" id="forecastedWeather">
                <div class="row">
                    <div class ="col-2 card">
                        <div id="card-1"></div>
                    </div>

                    <div class ="col-2 card">
                        <div id="card-2"></div>
                    </div>

                    <div class ="col-2 card">
                        <div id="card-3"></div>
                    </div>

                    <div class ="col-2 card">
                        <div id="card-4"></div>
                    </div>

                    <div class ="col-2 card">
                        <div id="card-5"></div>
                    </div>

                </div>
            </div>       
        </div>
   
        
        

        <script src="./Assets/js/script.js"></script>
 
    </body>
</html>
